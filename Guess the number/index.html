<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number game</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <header>
      <script src="script.js" async></script>
      <h1 class="heading">Guess the number...</h1>
      <h2 class="heading_right">Between 1 and 20</h2>
    <div class="interface">
      <input class="input" type="number" />
      <button class="btn_again">check </button>
      <button class="btn_tryAgain">Try Again</button>
    </div>
    </header>
    <div class="score">
        <hr>
      <h1 class="curr_score">Your score is 20</h1>
      <h2 class="hint">your guess is </h2>
      <h2 class="max_score" id="highScore">Current max score is </h2>
     
    </div>

    <div class="result">
      <h2 class="res"> </h1>
    </div>
  </body>
</html>
